<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="result_background_image">
{% if label %}
<div class="center margin-top">
  <p><img src="{{ image }}" alt="{{ label }}" height="150"></p>
  <p class="p1">This is a <a class="text_color">{{ label }}</a>!</p>
  <p class="p1">Confidence: <a class="text_color">{{ probability }}%</a></p>
</div>
{% endif %}

<div class="center">
  <a href="/" style="text-decoration: none;">
    <button>Back to Home Page</button>
  </a>
</div>
</body>
</html>
